name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      next_version:
        description: 'Next development version (e.g., 1.0.1-dev)'
        required: true
        type: string

jobs:
  docker:
    uses: komune-io/fixers-gradle/.github/workflows/release-workflow.yml@main
    permissions:
      contents: read
      packages: write
    with:
      inputs: ${github.event.inputs.version}
      next_version: ${github.event.inputs.next_version}
    secrets:
      NPM_PKG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

